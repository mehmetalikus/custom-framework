
	<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="utf-8">
	<title>CUSTOM FRAMEWORK - AJAX İşlemleri</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://localhost/custom-framework/assets/css/style.css">
</head>	<body>  	
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-8 mt-5">
					<a href="http://localhost/custom-framework/" class="btn btn-warning"> Geri</a>
					<hr>
					<form onsubmit="return false;" method="post">
						<div class="form-group">
							<input type="text" name="userName" class="form-control" placeholder="Ad">
						</div>
						<div class="form-group">
							<input type="text" name="userAge" class="form-control" placeholder="Yaş">
						</div>
						<div class="form-group">
							<button class="btn btn-block btn-success" onclick="sample()"> Gönder</button>
						</div>
					</form>
				</div>
				<div class="col-12 col-sm-4 mt-5">
					AJAX Cevap :
					<div class="ajaxData"></div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
	var init = { 
		url: 'http://localhost/custom-framework/',
		ajax: 'http://localhost/custom-framework/ajax',
		language: 'tr'
	}
</script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="http://localhost/custom-framework/assets/js/main.js"></script>		<script type="text/javascript">
		// OR CREATE EVENT LISTENER IN MAIN.JS
			function sample(){
				var userName = $("input[name='userName']").val().trim();
				var userAge = $("input[name='userAge']").val().trim();
				$.post(init.ajax, {type:"sample", name: userName, age: userAge}, function(response){
					console.log(response);
					if(response.status)
						$(".ajaxData").html(response.user + " | " + response.age + "<br>" + response.message);
					else
						$(".ajaxData").html(response.message);
				}, "json");
			}
		</script>
	</body>
	</html>
